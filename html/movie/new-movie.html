<header>

        <textarea type="text" id="description" class="inputField" placeholder="Description"></textarea>

        <label for="playtime">Playtime</label>
        <input type="text" id="playtime" class="inputField" placeholder="Playtime">

        <input type="number" id="ageReq" class="inputField" placeholder="Age requirement">
    </div>

        <label for="genre">Genre</label>
        <input type="text" id="genre" class="inputField" placeholder="Genre">
