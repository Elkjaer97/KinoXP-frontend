<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/jonas.css">
    <link rel="stylesheet" href="../../css/general.css">
    <title>Add Movie</title>
</head><body class="body">

<div class="container">
    <div class="row">

        <label for="name">Movie name</label>

        <input type="text" id="name" placeholder="Movie name">
    </div>
    <div class="row">
        <label for="description">Description</label>
        <textarea type="text" id="description" placeholder="Description"></textarea>
    </div>
    <div class="row">
        <label for="playtime">Playtime</label>
        <input type="text" id="playtime" placeholder="Playtime">
    </div>
    <div class="row">
        <label for="actors">Actors</label>
        <input type="text" id="actors" placeholder="Actors">
    </div>
    <div class="row">
        <label for="ageReq">Minimum age</label>
        <input type="number" id="ageReq" placeholder="Age requirement">
    </div>
    <div class="row">
        <label for="genre">Genre</label>
        <input type="text" id="genre" placeholder="Genre">
    </div>

    <button id="movieButton" class="show-modal">Add movie</button>
</div>

<div class="modal hidden">
    <h1>Movie added!</h1>
    <a href="../home.html">
    <button class="close-modal" class="modal-btn">OK</button>
        <!--
Dette er en midlertidigt redirect
Validation af oprettede Film
-->
    </a>
    <a href="new-movie.html">
    <button class="close-modal" class="modal-btn">Add more movies</button>
    </a>
</div>
<div class="overlay hidden"></div>
<script src="../../js/newMovie.js"> </script>
</body>
</html>
